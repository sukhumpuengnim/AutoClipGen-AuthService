version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped

    ports:
      # Bind to all interfaces (0.0.0.0) for VPS access
      - "9998:9998"

    environment:
      - NODE_ENV=production
      - PORT=9998
      - HOST=0.0.0.0
      # IMPORTANT: Set ALLOWED_ORIGINS to your main app domain in production
      # Example: ALLOWED_ORIGINS=http://your-domain.com,https://your-domain.com
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - DB_PATH=/app/database/auth.db

    volumes:
      # Persist database data - CRITICAL for production
      - ./database:/app/database

      # Optional: Mount custom .env file
      # - ./.env:/app/.env:ro

      # Optional: Mount logs directory
      # - ./logs:/app/logs

    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9998/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

    networks:
      - auth-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  auth-network:
    driver: bridge
