version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped

    ports:
      - "9998:9998"

    environment:
      - NODE_ENV=production
      - PORT=9998

    volumes:
      # Persist database data
      - ./database:/app/database
      # Optional: Mount logs directory if needed
      # - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9998/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge
